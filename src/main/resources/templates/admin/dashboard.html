<!DOCTYPE html>
<html layout:decorate="~{common/layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- (start) private script -->
    <th:block layout:fragment="css">
        <link href="/extensions/apexcharts/apexcharts.css" rel="stylesheet">
    </th:block>
    <!-- (end) private script -->
</head>

<body>
<div layout:fragment="contents">
    <div id="dashboard">
        <div class="main-content col-lg-10 offset-lg-1 d-flex justify-content-center">

            <h2>
                <i class="bi bi-bell-fill"></i> 대시보드 </h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> 로그인 사용자 성공/실패 이력 </h4>
                        </div>
                        <div class="card-body">
                            <div id="loginUser-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> 로그인 시도 성공/실패 이력 </h4>
                        </div>
                        <div class="card-body">
                            <div id="login-chart"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> View 페이지 호출 건수 </h4>
                        </div>
                        <div class="card-body">
                            <div id="viewlog-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> 로그인 종류 </h4>
                        </div>
                        <div class="card-body">
                            <div id="login-type-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- (start) private script -->
<th:block layout:fragment="script">
    <script src="/extensions/apexcharts/apexcharts.js"></script>
    <script src="/js/dashboard.js"></script>
</th:block>
<!-- (end) private script -->
</body>
</html>
