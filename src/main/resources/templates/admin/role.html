<!DOCTYPE html>
<html layout:decorate="~{common/layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- (start) private script -->
    <th:block layout:fragment="css">
        <link href="/extensions/tabulator/tabulator_modern.min.css" rel="stylesheet">
        <link href="/extensions/tabulator/kdb_tabulator.css" rel="stylesheet">
        <style>
        </style>
    </th:block>
    <!-- (end) private script -->
</head>

<body>
<div layout:fragment="contents">
    <div id="role">
        <div class="main-content col-lg-10 offset-lg-1 d-flex justify-content-center">

            <div class="page-heading">
                <div class="align-middle">
                    <h2>
                        <i class="bi bi-bell-fill"></i> 역할관리 </h2>                            <br>
                    <div class="d-flex flex-wrap gap-2 justify-content-start align-items-center mb-3">
                        <div class="col-auto">
                            <input class="form-control form-control-sm" id="search-input" placeholder="검색" type="text">
                        </div>
                        <button class="btn btn-primary btn-sm" id="search-button">조회</button>
                        <button class="btn btn-primary btn-sm" id="reset-button">초기화</button>
						<div class="form-check form-switch d-flex align-items-center">
							<input class="form-check-input ms-0 me-2" id="toggle-selectable" role="switch" type="checkbox">
							<label class="form-check-label m-0" for="toggle-selectable">범위선택</label>
						</div>
                    </div>

                    <div class="d-flex flex-wrap justify-content-end gap-2 mb-3">
                        <div class="custom-file-input-wrapper">
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                        </div>
                        <button class="btn btn-primary btn-sm" id="upload-csv">업로드</button>
                        <button class="btn btn-primary btn-sm" id="download-csv">다운로드</button>
                    </div>

                    <div class="d-flex flex-wrap justify-content-end gap-2 mb-3">
                        <button class="btn btn-primary btn-sm" id="reload">새로고침</button>
                        <button class="btn btn-primary btn-sm" id="add-row">행추가</button>
                        <button class="btn btn-primary btn-sm" id="del-row">삭제</button>
                        <button class="btn btn-primary btn-sm" id="save">저장</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="no-drag" id="example-table"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

                                                        <a class="org-link" href="extra-component-avatar.html">IT기획부</a>

                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <input class="form-control" id="searchUserInput" placeholder="Search user..." type="text">
                        <ul class="list-group mt-3" id="userSearchResults">
                            <!-- Results will be appended here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
