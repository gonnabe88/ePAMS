<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org" layout:decorate="~{common/layout/layout}">

<head>
    <!-- (start) private script -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/extensions/tinymce/skins/content/tinymce-5/content.min.css">
        <script src="/extensions/tinymce/tinymce.min.js"></script>
        <script src="/js/tinymce.js"></script>
        <script src="/extensions/tinymce/initTinymce.js"></script>
        <script src="/extensions/dropzone/dropzone.js"></script>
        <link rel="stylesheet" href="/extensions/dropzone/dropzone.min.css" type="text/css"/>
    </th:block>
    <!-- (end) private script -->
</head>

<body>
<div layout:fragment="contents">
    <div class="container">
        <div id="main-content">
            <div class="main-content d-flex justify-content-center">
                <div class="row col-lg-10 col-md-12 d-flex justify-content-center">

                    <!-- 페이지 제목 시작 -->
                    <div class="page-heading">
                        <div class="align-middle">
                            <h2> <i class="bi bi-bell-fill"></i> 공지사항 </h2> <br>
                        </div>
                    </div>
                    <!-- 페이지 제목 끝 -->

                    <!-- 게시글 작성 시작 -->
                    <input class="form-control mb-3" type="text" placeholder="제목" aria-label="default input example" id="title">

                    <div class="board-category mb-1">
                        <h6 class="m-0">카테고리</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="IT">
                            <label class="form-check-label" for="flexRadioDefault1"> IT </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="인사" checked>
                            <label class="form-check-label" for="flexRadioDefault2"> 인사 </label>
                        </div>
                    </div>

					<div class="tinymce-editor p-0">
						<textarea class="mb-3" name="open" id="open" cols="30" rows="10"></textarea>
					</div>
                    <!--
                    <form id="form" method="post">
                        <input type="file" id="boardFile" name="boardFile" multiple><br>
                    </form>
                     -->
                    <!--
                    <div class="dropzone" id="my-awesome-dropzone"></div>
                    -->
                    <div id="dropzone">
                        <!-- 파일첨부 BOX 영역 -->
                        <div class="dropzone mt-3" id="my-awesome-dropzone">
                            <!-- 파일첨부 리스트 영역 -->
                            <ul class="list-unstyled mb-3" id="dropzone-preview">
                                <li class="mt-2 p-2" id="dropzone-preview-list">
                                    <!-- This is used as the file preview template -->
                                    <div class="border rounded-3">
                                        <div class="d-flex align-items-center p-2">
                                            <div class="col-9">
                                                <div class="flex-grow-1">
                                                    <div class="pt-1">
                                                        <h6 class="overflow-hidden ellipsis font-semibold mb-1" data-dz-name="data-dz-name">
                                                            &nbsp;</h6>
                                                        <p class="text-sm text-muted fw-normal" data-dz-size="data-dz-size"></p>
                                                        <strong class="error text-danger" data-dz-errormessage="data-dz-errormessage"></strong>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-3 d-flex justify-content-end">
                                                <div class="shrink-0 ms-3">
                                                    <button data-dz-remove="data-dz-remove" class="btn btn-sm btn-danger">
                                                        삭제
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="d-flex gap-2 flex-row-reverse">
                        <button class="btn btn-primary btn-sm mt-3" type="submit" id="save">등록</button>
                        <a class="btn btn-secondary btn-sm mt-3" type="submit" id="list" th:href="@{/board/list}">목록</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- (start) private script -->
<th:block layout:fragment="script">
    <script src="/extensions/dropzone/initDropzone.js"></script>
    <script src="/js/editor.js"></script>
</th:block>
<!-- (end) private script -->
</body>

</html>
