<!DOCTYPE html>
<html layout:decorate="~{common/layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- (start) private script -->
    <th:block layout:fragment="css">
        <link href="/extensions/tinymce/skins/content/tinymce-5/content.min.css" rel="stylesheet">
        <script src="/extensions/tinymce/tinymce.min.js"></script>
        <script src="/js/tinymce.js"></script>
        <script src="/extensions/tinymce/initTinymce.js"></script>
        <script src="/extensions/dropzone/dropzone.js"></script>
        <link href="/extensions/dropzone/dropzone.min.css" rel="stylesheet" type="text/css"/>
    </th:block>
    <!-- (end) private script -->
</head>
<body>

<div layout:fragment="contents">
    <div id="boardUpdate">
        <div class="main-content col-lg-10 offset-lg-1 d-flex justify-content-center">
            <div class="page-heading">
                <h2>
                    <i class="bi bi-bell-fill"></i> 공지사항 </h2>                <br>
                <input aria-label="default input example" class="form-control" id="title" placeholder="제목" th:value="${board.boardTitle}" type="text"><br>

                <!-- 카테고리 라디오 버튼 -->
                <div class="categoryRadioBtn">
                    <h6>카테고리</h6>
                    <div class="form-check m-0">
                        <input class="form-check-input" id="flexRadioDefault1" name="flexRadioDefault" type="radio" value="IT">
                        <label class="form-check-label" for="flexRadioDefault1"> IT </label>
                    </div>
                    <div class="form-check m-0">
                        <input checked class="form-check-input" id="flexRadioDefault2" name="flexRadioDefault" type="radio" value="인사">
                        <label class="form-check-label" for="flexRadioDefault2"> 인사 </label>
                    </div>
                </div>

                <textarea cols="30" id="open" name="open" rows="10" th:utext="${board.boardContents}"></textarea>
                <br>
                <!-- 기존 첨부파일 목록 -->
                <ul class="list-unstyled mb-3" id="file-list"></ul>
                <!-- 신규 파일 업로드 -->
                <div id="dropzone">
                    <!-- 파일첨부 BOX 영역 -->
                    <div class="dropzone" id="my-awesome-dropzone">
                        <!-- 파일첨부 리스트 영역 -->
                        <ul class="list-unstyled mb-3" id="dropzone-preview">
                            <li class="mt-2 p-2" id="dropzone-preview-list">
                                <!-- This is used as the file preview template -->
                                <div class="border rounded-3">
                                    <div class="d-flex align-items-center p-2">
                                        <div class="col-9">
                                            <div class="flex-grow-1">
                                                <div class="pt-1">
                                                    <h6 class="overflow-hidden ellipsis font-semibold mb-1" data-dz-name="data-dz-name">
                                                        &nbsp;</h6>
                                                    <p class="text-sm text-muted fw-normal" data-dz-size="data-dz-size"></p>
                                                    <strong class="error text-danger" data-dz-errormessage="data-dz-errormessage"></strong>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-3 d-flex justify-content-end">
                                            <div class="shrink-0 ms-3">
                                                <button class="btn btn-sm btn-danger" data-dz-remove="data-dz-remove" id="deleteFile" th:attr="data-seqId=${board.seqId}">
                                                    삭제
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex gap-2 flex-row-reverse">
                    <button class="btn btn-primary btn-sm mt-3" id="update" th:attr="data-seqId=${board.seqId}" type="submit">
                        등록
                    </button>
                    <a class="btn btn-secondary btn-sm mt-3" id="list" th:href="@{|/board/${board.boardType}/list|}" type="submit">목록</a>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

<!-- (start) private script -->
<th:block layout:fragment="script">
    <script src="/extensions/dropzone/initDropzone.js"></script>
    <script src="/js/update.js"></script>
</th:block>
<!-- (end) private script -->

</body>

</html>
