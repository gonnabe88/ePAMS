<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org"
      layout:decorate="~{common/layout/layout}">

<head>
    <!-- (start) private script -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/extensions/awesomplete/awesomplete.css"/>
        <link rel="stylesheet" href="/extensions/swiper/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="/extensions/swiper/customSwiper.css"/>
        <link rel="stylesheet" href="/extensions/select2/select2.css"/>
    </th:block>
    <!-- (end) private script -->
</head>

<body>
<div layout:fragment="contents">
    <!-- start carousel (rolling image) -->
    <div class="row no-drag">
        <!-- Swiper Banner -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div th:each="banner : ${bannerList}" class="swiper-slide">
                    <div th:class="'carousel-img-' + ${bannerStat.index + 1}">
                        <div class="container-md d-flex justify-content-start align-items-center">
                            <div class="col-1 ms-2"></div>
                            <div class="text-start">
                                <h5 th:text="${banner.title}"></h5>
                                <h3 th:text="${banner.subtitle1}"></h3>
                                <h3 th:text="${banner.subtitle2}"></h3>
                                <div th:utext="${banner.button}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Swiper Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- end carousel (rolling image) -->

    <!--start 빠른 근태신청-->
    <div class="main-content">
        <div class="quickappl container">
            <div class="row d-flex justify-content-start mb-1">
                <h5 class="text-start">
                    <i class="bi bi-stars"></i> <span th:text="${langList['QUICK_APPL_TTL']}"></span>
                </h5>
            </div>
            <div class="row d-flex justify-content-end mb-1">
                <a href="/dtm/main" class="link d-flex justify-content-end align-items-top">
                    <h6> <span th:text="${langList['QUICK_APPL_01_STMT']}"></span>
                    <i class="bi bi-arrow-right-circle-fill ms-1"></i></h6>
                </a>
            </div>

            <div class="d-flex justify-content-center">
                <div class="row col-lg-12 col-md-12 d-flex justify-content-center">
                    <div class="row col-lg-12 col-md-12 col-sm-12">
                        <div th:each="date : ${list}" class="col-lg-4">
                            <div data-aos="fade-up" data-aos-offset="50" data-aos-easing="ease-out-cubic"
                                 data-aos-duration="1000">
                                <section class="section">
                                    <div class="shadow card">
                                        <div class="card-body align-content-center">
                                            <div class="d-flex justify-content-center">
                                                <div class="col-10 mb-0 align-content-center">
                                                    <h6 class="mb-0">
														<span th:if="${date.applDateType == '오늘'}"
                                                              class="badge rounded-pill bg-primary me-1">
															<span th:text="${langList['TDY_DTM_01_BTN']}"></span>
														</span>
                                                        <span th:if="${date.applDateType == '내일'}"
                                                              class="badge rounded-pill bg-info me-1">
															<span th:text="${langList['TMR_DTM_01_BTN']}"></span>
														</span>
                                                        <span th:text="${date.dtmDispName}"></span>
                                                    </h6>
                                                    <h7 th:text="${date.staDateStr}"></h7>
                                                </div>
                                                <div class="col-2 mb-0 align-content-center">
                                                    <div class="d-flex justify-content-end">
                                                        <div th:if="${date.applDateType == '오늘'}"
                                                             class="btn btn-primary btn-sm appl-alert-button"
                                                             th:attr="data-staDate=${date.staDate}
																 ,data-staDateStr=${date.staDateStr}
																 ,data-dtmCode=${date.dtmCode}
																 ,data-dtmReasonCode=${date.dtmReasonCd}
                                                                 ,data-dtmDispName=${date.dtmDispName}">
                                                            <span th:text="${langList['APPL_DTM_01_BTN']}"></span>
                                                        </div>
                                                        <div th:if="${date.applDateType == '내일'}"
                                                             class="btn btn-info btn-sm appl-alert-button"
                                                             th:attr="data-staDate=${date.staDate}
																 ,data-staDateStr=${date.staDateStr}
																 ,data-dtmCode=${date.dtmCode}
																 ,data-dtmReasonCode=${date.dtmReasonCd}
                                                                 ,data-dtmDispName=${date.dtmDispName}">
                                                            <span th:text="${langList['APPL_DTM_01_BTN']}"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end 빠른 근태신청-->


    <!--start divider-->
    <div class="divider">
        <div class="divider-text">
            <img class="divider-text" src="/images/kdb/epams_r_cw_action.gif"/>
        </div>
    </div>
    <!--end divider-->

    <!--start 최근 공지사항-->
    <div class="main-content">
        <div class="recent-notice container">
            <div class="row d-flex justify-content-start mb-2">
                <h5 class="text-start">
                    <i class="bi bi-bell-fill"></i> <span th:text="${langList['RECENT_NOTICE_TTL']}"></span>
                </h5>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="row col-lg-12">
                    <section>
                        <div class="shadow card" th:each="board : ${boardList}">
                            <div class="card-body">
                                <span th:if="${board.category}"
                                      th:classappend="|badge badge-sm mb-2 ${(board.category == 'IT') ? 'bg-primary' : (board.category == '인사') ? 'bg-info' : ''}|"
                                      th:text="${board.category}"></span>
                                <a class="card-title" th:href="@{|/board/${board.seqId}|}">
                                <h6 class="d-flex align-items-center">
                                    <span th:text="${board.boardTitle}" class="me-3"> </span>
                                    <span th:if="${T(java.time.LocalDateTime).now().minusDays(7).isBefore(board.createdTime)}"
                                        class="badge rounded-pill bg-warning text-dark"> new </span>
                                </h6>
                            </a>
                                <div class="d-flex flex-row mb-3 gap-3">
                                    <div>
                                        <i class="bi bi-building"></i>
                                        <h7 th:text="${board.boardWriter}"></h7>
                                    </div>
                                    <div>
                                        <i class="bi bi-calendar-check"></i>
                                        <h7 th:text="${#temporals.format(board.createdTime, 'yyyy-MM-dd')}"></h7>
                                    </div>
                                    <div>
                                        <i class="bi bi-eye"></i>
                                        <h7 th:text="${board.boardHits}"></h7>
                                    </div>
                                </div>
                                <div class="truncate-multiline">
                                    <p th:utext="${board.boardContents}"></p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!--end 최근 공지사항-->

    <!--start divider-->
    <div class="divider">
        <div class="divider-text" >
            <img class="divider-text" src="/images/kdb/epams_r_cw_action.gif"/>
        </div>
    </div>
    <!--end divider-->

    <!--start 직원검색-->
    <div class="main-content">
        <div id="searchDiv">
            <div class="container">

                <!-- 직원검색 제목 -->
                <div class="row d-flex justify-content-start mb-2">
                    <h5 class="text-start">
                        <i class="bi bi-search"></i> <span th:text="${langList['SEARCH_EMP_TTL']}"></span>
                    </h5>
                </div>

                <!-- 직원검색 내용 -->
                <div class="row d-flex justify-content-center">
                    <div class="row col-lg-12">
                        <section class="awesomplete section">
                            <div class="shadow card">
                                <div class="card-header">
                                    <h4 class="card-title"><span th:text="${langList['SEARCH_EMP_01_STMT']}"></span>
                                    </h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <p><span th:text="${langList['SEARCH_EMP_02_STMT']}"></span></p>
                                        <div class="row">
                                            <div class="col-12 mb-1">
                                                <div class="d-flex align-items-center mb-3">
													<span class="input-group-text d-flex align-items-center justify-content-center"
                                                          id="basic-addon1">
														<i class="bi bi-search m-0"></i>
													</span>
                                                    <input id="searchMember" class="awesomplete" placeholder="Select an option" autocomplete="off">
                                                    <button class="btn btn-primary d-flex align-items-center"
                                                            type="button" id="button-addon2">
                                                        <span th:text="${langList['SEARCH_EMP_01_BTN']}"></span>
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider">
                                    <div class="divider-text">
                                        <h5 class="card-title"><span th:text="${langList['SEARCH_EMP_03_STMT']}"></span>
                                        </h5>
                                    </div>
                                </div>
                                <div class="awesomplete-result d-flex justify-content-center">
                                    <div class="row col-12">
                                        <div class="col-12 justify-self-center">
                                            <div id="memberList">
                                                <div class="animate__animated animate__fadeIn animate__slow">
                                                    <div class="shadow card">
                                                        <div class="card-body d-flex justify-content-center align-items-center">
                                                            <h6 class="m-0">
                                                                <span th:text="${langList['SEARCH_EMP_04_STMT']}"></span>
                                                            </h6>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--end 직원검색-->

    <!--start scrollToTop 버튼-->
    <button class="animate__animated animate__fadeIn animate__slow" id="scrollToTopBtn" title="Go to top">
        <i class="bi-chevron-up"></i>
    </button>
    <!--end scrollToTop 버튼-->

</div>

<!-- (start) private script -->
<th:block layout:fragment="script">
    <!--Forward Thymeleaf variable to Javascript-->
    <div id="authData" th:attr="data-simpleauth=${simpleauth}, data-username=${username}"></div>
    <script src="/extensions/webauthn/js/base64js.min.js"></script>
    <script src="/extensions/webauthn/js/custom.js"></script>
    <script src="/extensions/awesomplete/awesomplete.js"></script>
    <script src="/extensions/select2/select2.full.js"></script>
    <script src="/extensions/swiper/swiper-bundle.min.js"></script>
    <script src="/extensions/swiper/initSwiper.js"></script>
    <script src="/js/quickDtmAppl.js"></script>
    <script src="/js/scrollToTop.js"></script>
    <script src="/js/memberSearch.js"></script>
    <script src="/js/webauthnPopup.js"></script>
    <script src="/js/commonPopup.js"></script>
    <script src="/js/index.js"></script>

</th:block>
<!-- (end) private script -->
</body>
</html>
