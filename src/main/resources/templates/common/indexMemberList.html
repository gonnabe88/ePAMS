<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">

<div id="memberList">
    <div class="divider">
        <div class="divider-text">
            <h5 class="card-title">
                <span>조회결과</span>
<!--                <span th:text="${langList['SEARCH_EMP_03_STMT']}"></span>-->
            </h5>
        </div>
    </div>

<!--    <div th:if="${memberList == null or memberList.isEmpty()}">-->
<!--        <div class="animate__animated animate__fadeIn animate__slow">-->
<!--            <div class="shadow card">-->
<!--                <div class="card-body d-flex justify-content-center align-items-center">-->
<!--                    <h5>No Result</h5>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
    <section class="section" th:each="member: ${memberList}">
        <div class="animate__animated animate__fadeIn animate__slow">
            <div class="shadow card">
                <div class="card-body">
                    <p class="card-text" th:utext="${member.username}+' '+${member.positionName}"></p>
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-building"></i>
                        </div>
                        <div class="col-10">
                            <small class="text-body-secondary"
                                   th:text="${member.deptName}+' '+${member.teamName}"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-diagram-2"></i>
                        </div>
                        <div class="col-10">
                            <small class="text-body-secondary" th:text="${member.inlineNumber}"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-briefcase-fill"></i>
                        </div>
                        <div class="col-10">
                            <small class="text-body-secondary" th:text="${member.jobDetail}"></small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-around mt-5">
                <div class="text-center">
                    <h3><i class="bi bi-binoculars-fill" id="search"></i></h3>
                    <small>다시검색</small>
                </div>
                <div class="text-center">
                    <a id="inlineNumber" class="inlineNumber" th:href="'tel:' + ${member.inlineNumber}"></a>
                    <h3><i class="bi bi-telephone-outbound-fill" id="contact"></i></h3>
                    <small>연락하기</small>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
