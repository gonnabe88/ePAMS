<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
    
<head th:fragment="commonHead">

	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	 
<!-- 	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
 -->	 
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf" th:content="${_csrf.token}">
	
	<link rel="shortcut icon" href="/images/kdb/epams_r.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/images/kdb/epams_r_192.png" />
	<link rel="apple-touch-icon" href="/images/kdb/epams_r_512.png" />
	<link rel="manifest" href="/manifest.webmanifest" />
	
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/css/app-dark.css">
	<link rel="stylesheet" href="/extensions/sweetalert2/sweetalert2.min.css">
			
    <style>
    
     /* 반응형 웹 우측 여백 제거*/
		 html, body {
		  margin: 0px;
		  overflow-x: hidden;
		}
		 
		/* 데스크탑 화면 스크롤바 커스텀 */
		@media screen and (min-width: 800px) {
		  body {
		    padding-right: 0 !important;
		    width: auto !important;
		    overflow-x: hidden !important;
		    overflow-y: auto !important;
		  }
			body::-webkit-scrollbar {
			  width: 5px;
			  height: 5px;
			}
			body::-webkit-scrollbar-thumb {
			  background-color: rgba(206, 212, 218, 0.5); /* 흐린 색상 */
			  border-radius: 10px;
			  transition: background-color 1.0s ease; /* 색상 전환에 대한 부드러운 트랜지션 */
			}
			body::-webkit-scrollbar-track {
			  background-color: rgba(255, 255, 255, 0.5); /* 흐린 색상 */
			  border-radius: 10px;
			  box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.5); /* 흐린 색상 */
			  transition: background-color 1.0s ease, box-shadow 1.0s ease; /* 색상 전환에 대한 부드러운 트랜지션 */
			}
			body:hover::-webkit-scrollbar-thumb {
			  background-color: #ced4da; /* 현재 색상 */
			}
			body:hover::-webkit-scrollbar-track {
			  background-color: #fff; /* 현재 색상 */
			  box-shadow: inset 0px 0px 5px white; /* 현재 색상 */
			}	
		    
			.sidebar-wrapper::-webkit-scrollbar {
			  width: 5px;
			  height: 5px;
			}
			.sidebar-wrapper::-webkit-scrollbar-thumb {
			  background-color: rgba(206, 212, 218, 0.5); /* 흐린 색상 */
			  border-radius: 10px;
			  transition: background-color 1.0s ease; /* 색상 전환에 대한 부드러운 트랜지션 */
			}
			.sidebar-wrapper::-webkit-scrollbar-track {
			  background-color: rgba(255, 255, 255, 0.5); /* 흐린 색상 */
			  border-radius: 10px;
			  box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.5); /* 흐린 색상 */
			  transition: background-color 1.0s ease, box-shadow 1.0s ease; /* 색상 전환에 대한 부드러운 트랜지션 */
			}
			.sidebar-wrapper:hover::-webkit-scrollbar-thumb {
			  background-color: #ced4da; /* 현재 색상 */
			}
			.sidebar-wrapper:hover::-webkit-scrollbar-track {
			  background-color: #fff; /* 현재 색상 */
			  box-shadow: inset 0px 0px 5px white; /* 현재 색상 */
			}
			
			.scroll-multiline::-webkit-scrollbar {
			  width: 5px;
			  height: 5px;
			}
			.scroll-multiline::-webkit-scrollbar-thumb {
			  background-color: rgba(206, 212, 218, 0.5); /* 흐린 색상 */
			  border-radius: 10px;
			  transition: background-color 1.0s ease; /* 색상 전환에 대한 부드러운 트랜지션 */
			}
			.scroll-multiline::-webkit-scrollbar-track {
			  background-color: rgba(255, 255, 255, 0.5); /* 흐린 색상 */
			  border-radius: 10px;
			  box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.5); /* 흐린 색상 */
			  transition: background-color 1.0s ease, box-shadow 1.0s ease; /* 색상 전환에 대한 부드러운 트랜지션 */
			}
			.scroll-multiline:hover::-webkit-scrollbar-thumb {
			  background-color: #ced4da; /* 현재 색상 */
			}
			.scroll-multiline:hover::-webkit-scrollbar-track {
			  background-color: #fff; /* 현재 색상 */
			  box-shadow: inset 0px 0px 5px white; /* 현재 색상 */
			}
		
		
			.truncate-multiline::-webkit-scrollbar {
				/* width: 5px; 기본 상태에서 스크롤바 보임*/
			    width: 0; /* 기본 상태에서 스크롤바 숨김 */
			    height: 0; /* 기본 상태에서 스크롤바 숨김 */
			  }
			.truncate-multiline::-webkit-scrollbar-thumb {
			  background-color: rgba(206, 212, 218, 0.5); /* 흐린 색상 */
			  border-radius: 10px;
			  transition: background-color 1.0s ease; /* 색상 전환에 대한 부드러운 트랜지션 */
			}
			.truncate-multiline::-webkit-scrollbar-track {
			  background-color: rgba(255, 255, 255, 0.5); /* 흐린 색상 */
			  border-radius: 10px;
			  box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.5); /* 흐린 색상 */
			  transition: background-color 1.0s ease, box-shadow 1.0s ease; /* 색상 전환에 대한 부드러운 트랜지션 */
			}
			.truncate-multiline:hover::-webkit-scrollbar-thumb {
			  background-color: #ced4da; /* 현재 색상 */
			}
			.truncate-multiline:hover::-webkit-scrollbar-track {
			  background-color: #fff; /* 현재 색상 */
			  box-shadow: inset 0px 0px 5px white; /* 현재 색상 */
			}
			

		}

		/* 리스트나 미리보기 화면에서 큰 컨텐츠가 오버플로되는 것을 방지 */
		.card-body, .list-unstyled {
		            max-width: 300px;
		        }
		        
		@media (min-width: 370px) {
			 .card-body, .list-unstyled {
		            max-width: 340px;
		        }
		}
		        
		@media (min-width: 420px) {
			 .card-body, .list-unstyled {
		            max-width: 390px;
		        }
		}
		
		@media (min-width: 470px) {
			 .card-body, .list-unstyled {
		            max-width: 440px;
		        }
		}
		
		@media (min-width: 520px) {
			 .card-body, .list-unstyled {
		            max-width: 490px;
		        }
		}
		
		@media (min-width: 576px) {
			 .card-body, .list-unstyled {
		            max-width: 540px;
		        }
		}
		
		@media (min-width: 768px) {		
			 .card-body, .list-unstyled {
		            max-width: 100%;
		        }
		}
       
       /* 리스트나 미리보기 화면에서 큰 컨텐츠가 오버플로되는 것을 방지 */
        .truncate-multiline {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3; /* 원하는 줄 수 */
            overflow-y: hidden; /* 오버플로되면 표시하지 않음 */
            overflow-x: scroll; 
            text-overflow: ellipsis; /* 텍스트는 오버플로되면 ...줄임말 표시 */
            max-width: 100%; /* 너비는 card-body에서 제한 */
            max-height: 500px; /* 최대 높이 제한 */
        }
        
        /* 리스트나 미리보기 화면에서 큰 컨텐츠가 오버플로되는 것을 방지 */
        .scroll-multiline {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: scroll; /* 오버플로되면 스크롤 */
            text-overflow: ellipsis; /* 텍스트는 오버플로되면 ...줄임말 표시 */
            max-width: 100%; /* 너비는 card-body에서 제한 */
            max-height: 100%; /* 최대 높이 제한 */
        }
        
    </style>
	<th:block layout:fragment="css"></th:block>
</head>

</html>
