<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
    
<head th:fragment="commonHead">

	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	 
<!-- 	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
 -->	 
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf" th:content="${_csrf.token}">
	
	<link rel="shortcut icon" href="/images/kdb/epams_r.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/images/kdb/epams_r_192.png" />
	<link rel="apple-touch-icon" href="/images/kdb/epams_r_512.png" />
	<link rel="manifest" href="manifest.webmanifest" />
	
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/css/app-dark.css">
	<link rel="stylesheet" href="/extensions/sweetalert2/sweetalert2.min.css">
	<style>
	@media screen and (min-width: 800px){
	      .scrollbar {
	        width:auto;
	        height: 100vh;
	        overflow-y: auto;
	        overflow-x: hidden;
	      }
	      
		  .scrollbar::-webkit-scrollbar {
		    width: 5px;
		  }
		  .scrollbar::-webkit-scrollbar-thumb {
		    background-color: #435ebe;
		    border-radius: 10px;
		  }
		  .scrollbar::-webkit-scrollbar-track {
		    background-color: #E4F0FF;
		    border-radius: 10px;
		    box-shadow: inset 0px 0px 5px white;
		  }
	  }
	  
	</style>
			
	<th:block layout:fragment="css"></th:block>
</head>

</html>
