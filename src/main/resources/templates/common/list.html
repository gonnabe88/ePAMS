<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org" layout:decorate="~{common/layout/layout}">

<head>
<!-- (start) private script -->
<th:block layout:fragment="css">
</th:block>
<!-- (end) private script -->
</head>

<body>
	<div layout:fragment="contents">
		<div class="container">
		<div id="main-content">
			<div class="d-flex justify-content-center">
				<div class="row col-lg-10 col-md-12 d-flex justify-content-center">
					<div class="page-heading">		
						
						<div class="align-middle">		
							<h2><i class="bi bi-bell-fill"></i> 공지사항</h2>
							<br>
							</div>	
						</div>
						
						<div class="row col-lg-12 col-md-12 col-sm-12">
							<div class="d-flex gap-2 flex-row-reverse">
								<a class="btn btn-primary mb-3"  sec:authorize="hasRole('ROLE_ADMIN')" type="submit" id="submit" th:href="@{/board/editor}">글쓰기</a><br>
							</div>
							<div class="col-lg-12">
								<div data-aos="fade-up" data-aos-offset="200" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
									<section class="section" th:each="board: ${boardList}">
									<div class="card">
										<div class="card-body">
											<a th:href="@{|/board/${board.id}|}"><h4 th:text="${board.boardTitle}"></h4></a>
											<div class="d-flex flex-row mb-3 gap-3">
												<div>
													<i class="bi bi-building"></i>
													<h7 th:text="${board.boardWriter}"></h7>
												</div>
												<div>
													<i class="bi bi-calendar-check"></i>
													<h7 th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd')}"></h7>
												</div>
												<div>
													<i class="bi bi-eye"></i>
													<h7 th:text="${board.boardHits}"></h7>
												</div>
											</div>
											<p th:utext="${board.boardContents}"></p>
										</div>
									</div>
								</section>
								</div>
							</div>
						</div>

						<!-- 페이징처리 시작 -->
					    <div th:if="${!boardList.isEmpty()}">
					        <ul class="pagination justify-content-center">
					            <li class="page-item me-1" th:classappend="${!boardList.hasPrevious} ? 'disabled'">
					                <a class="page-link me-1"
					                    th:href="@{|?page=${boardList.number-2}|}" th:if="${boardList.number-2 > 0}">
					                    <span><i class="bi bi-caret-left-fill"></i></span>
					                </a>
					            </li>
					            <li th:each="page: ${#numbers.sequence(0, boardList.totalPages-1)}" 
					                th:if="${page >= boardList.number-2 and page <= boardList.number+2}" th:classappend="${page == boardList.number} ? 'active'" class="page-item me-1">
					                <a th:text="${page}+1" class="page-link" th:href="@{|?page=${page+1}|}"></a>
					            </li>
					            <li class="page-item me-1" th:classappend="${!boardList.hasNext} ? 'disabled'">
					                <a class="page-link" th:href="@{|?page=${boardList.number+4}|}" th:if="${boardList.number+4 <= boardList.totalPages}">
					                    <span><i class="bi bi-caret-right-fill"></i></span>
					                </a>
					            </li>
					        </ul>
					    </div>
    					<!-- 페이징처리 끝 -->

					</div>
				</div>
			</div>
		</div>
		</div>

		<!-- (start) private script -->
		<th:block layout:fragment="script">
		</th:block>
		<!-- (end) private script -->
</body>

</html>
