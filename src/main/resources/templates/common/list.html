<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org" layout:decorate="~{common/layout/layout}">

<head>
<!-- (start) private script -->
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/css/table-datatable-jquery.css">
	<script src="https://cdn.tiny.cloud/1/g33pgeufv3yp0lovn9pyvo74t7256669f1tv4n1uzjriavzq/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
	
	<style>
.ck-editor__editable_inline {
	min-height: 400px;
}
</style>
</th:block>
<!-- (end) private script -->
</head>

<body>

	<div layout:fragment="contents">
		<div id="main-content">
			<div class="d-flex justify-content-center">
				<div class="row col-lg-10 col-md-12 d-flex justify-content-center">
					<div class="page-heading">
						<h1>공지사항</h1>
						<br>
						<div class="d-flex gap-2 flex-row-reverse">
							<a class="btn btn-primary mb-3" type="submit" id="submit" th:href="@{/board/editor}">글쓰기</a><br>
						</div>
					</div>
					<div class="table-responsive d-flex gap-2 flex-row-reverse">
						<div class="row col-lg-12 col-md-12 col-sm-12">
							<div class="col-lg-12">
								<div data-aos="fade-up" data-aos-offset="200" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
									<section class="section" th:each="board: ${boardList}">
										<div class="card">
											<div class="card-body">
												<a th:href="@{|/${board.id}|}"><h4 th:text="${board.boardTitle}"></h4></a>
												<p th:utext="${board.boardContents}"></p>
												<p class="text-end" th:text="'작성자 : '+${board.boardWriter}+' / 작성일 : '+${board.boardCreatedTime}+' / 조회수 : '+${board.boardHits}"></p>
											</div>
										</div>
									</section>
								</div>
							</div>
						</div>
					</div>

<!-- 페이징처리 시작 -->
    <div th:if="${!boardList.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!boardList.hasPrevious} ? 'disabled'">
                <a class="page-link"
                    th:href="@{|?page=${boardList.number-2}|}" th:if="${boardList.number-2 > 0}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, boardList.totalPages-1)}" 
                th:if="${page >= boardList.number-2 and page <= boardList.number+2}" th:classappend="${page == boardList.number} ? 'active'" class="page-item">
                <a th:text="${page}+1" class="page-link" th:href="@{|?page=${page+1}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!boardList.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${boardList.number+4}|}" th:if="${boardList.number+4 <= boardList.totalPages}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->

				</div>
			</div>
		</div>
	</div>

	<!-- (start) private script -->
	<th:block layout:fragment="script">


		<!-- <script src="https://cdn.ckeditor.com/ckeditor5/41.2.0/classic/ckeditor.js"></script>
		<script src="https://ckeditor.com/apps/ckfinder/3.5.0/ckfinder.js"></script> -->
		<script src="/js/ckeditor.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/ckeditor5-full-free-plugin@23.1.2/build/ckeditor.min.js"></script> -->
		<script src="/extensions/datatables.net/js/jquery.dataTables.min.js"></script>
		<script src="/extensions/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
		<script src="/js/pages/datatables.js"></script>

	</th:block>
	<!-- (end) private script -->
</body>

</html>
