<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0">
	
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf" th:content="${_csrf.token}">
	
	<title>Login - ePAMS</title>

	<link rel="shortcut icon" href="/images/kdb/epams_ct.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/app-dark.css">
	<link rel="stylesheet" href="css/auth.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
	<script src="js/initTheme.js"></script>
	<div id="auth">
		<div class="row h-100">
			<div class="col-lg-5 col-12 align-self-center">
				<div id="auth-left" class="d-flex justify-content-center" style="padding:0px;">
				<div class="container" style="width:375px; height:670px;">
					<div class="d-flex justify-content-center">
						<div class="mt-3" style="color: #25396f; font-weight: bolder; font-size: 20px;"><br>KDB 모바일근태시스템</div>
					</div>
					<div class="d-flex justify-content-center">
						<h1 class="auth-title mb-5" style="font-family: Nunito">ePAMS</h1>
						<!-- <p class="auth-subtitle mb-5"></p> -->
					</div>
					<div class="justify-content-center">
						<div class="container col-xl-12 col-lg-12 col-12">
							<form action="pwlogin" method="post" name="loginform">
								<div class="form-group position-relative has-icon-left mb-1">
									<input type="text" name="username" id="username" class="form-control form-control-xl" placeholder="K행번" style="text-transform: uppercase;">
									<p id="check-result"></p>
									<div class="form-control-icon">
										<i class="bi bi-person"></i>
									</div>
								</div>
								<div class="form-check form-check-lg d-flex align-items-end">
									<input class="form-check-input me-2 mt-1" type="checkbox" value="checked" id="flexCheckDefault" name="remember"> <label class="form-check-label text-gray-600" for="flexCheckDefault"> ID 기억하기 </label>
								</div>
							</form>
						</div>
					</div>
					<br>
					<div class="justify-content-center">
						<div class="container col-xl-12 col-lg-12 col-12">
							<div class="divider">
								<div class="divider-text" style="background-color: transparent;">
									<h6>
										<i class="bi bi-phone-vibrate"></i> 인증방법 <i class="bi bi-fingerprint"></i>
									</h6>
								</div>
							</div>
							<fieldset style="border: 4; padding: 0;">
								<div class="d-flex justify-content-center">
									<label> <input class="form-check-input" type="radio" name="MFA" id="sms" value="SMS" checked /> <span style="font-size: 15px">SMS</span>
									</label> <label> <input class="form-check-input ms-2" type="radio" name="MFA" id="kakao" value="카카오톡" /> <span style="font-size: 15px">카카오</span>
									</label> <label> <input class="form-check-input ms-2" type="radio" name="MFA" id="otp" value="OTP" /> <span style="font-size: 15px">OTP</span>
									</label> <label> <input class="form-check-input ms-2" type="radio" name="MFA" id="fido" value="FIDO" /> <span style="font-size: 15px">FIDO</span>
									</label>
								</div>
							</fieldset>
							<br>
						</div>
					</div>
					<div class="justify-content-center">
						<div class="container col-xl-12 col-lg-12 col-12">
							<button id="login" class="btn btn-primary btn-block btn-lg shadow-lg mt-2" onclick="login()">로그인</button>
							<div class="text-center mt-5 text-lg fs-8">
								<p>
									<a class="font-bold" href="/registry">도움이 필요하신가요?</a>
								</p>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>


			<!-- 지우면 오른쪽 구역 사라짐 -->
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-right"></div>
			</div>
		</div>

	</div>
		
	


	<script src="/extensions/sweetalert2/sweetalert2.min.js"></script>
	<script src="/extensions/jquery/jquery.min.js"></script>
	<script src="/js/login.js"></script>

</body>

</html>
