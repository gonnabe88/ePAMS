<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      xmlns:sec="http://www.thymeleaf.org"
      layout:decorate="~{common/layout/layout}">

<head>
	<!-- (start) private script -->
	<th:block layout:fragment="css">
		<link rel="stylesheet" href="/extensions/tinymce/tinymce.css">
	    <script src="/extensions/tinymce/tinymce.min.js"></script>
	    <script src="/js/pages/tinymce.js"></script>
   	    <script>
			tinymce.init({
		        selector: '#open',
		        plugins: [
		            "advlist", "accordion", "anchor", "autolink", "autoresize", "charmap", "code", "codesample", 
		            "fullscreen", 
		            "help", "image", "insertdatetime", "link", "lists", "media",
		            "nonbreaking","pagebreak", "preview", "quickbars", "save", "searchreplace", "table", "template", 
		            "visualblocks", "wordcount"
		        ],
		        branding: false,
		        promotion: false
		    });
	    </script>
	    
	    
	    <script src="/extensions/dropzone/dropzone.js"></script>
		<link rel="stylesheet" href="/extensions/dropzone/dropzone.min.css" type="text/css" />
		
		
		<style>
        .dropzone {
            border: dashed 4px #ddd !important ;
            background-color: #f2f6fc;
            border-radius: 15px;
        }
    
        .dropzone .dropzone-container {
            padding: 2rem 0;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #8c96a8;
            z-index: 20;
        }
    
        .dropzone .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            cursor: pointer;
        }

        .file-icon{
            font-size: 60px;
        }
        .hr-sect {
            display: flex;
            flex-basis: 100%;
            align-items: center;
            margin: 8px 0px;
        }
        .hr-sect:before,
        .hr-sect:after {
            content: "";
            flex-grow: 1;
            background: #ddd;
            height: 1px;
            font-size: 0px;
            line-height: 0px;
            margin: 0px 8px;
        }
    </style>
	</th:block>
	<!-- (end) private script -->	
</head>

<body>

	<div layout:fragment="contents">
		<div id="main-content">
			<div class="page-heading">
				<h2><i class="bi bi-bell-fill"></i> 공지사항</h2>
				<br> <input class="form-control" type="text" placeholder="제목" aria-label="default input example" id="title" th:value="${board.boardTitle}"><br>
				<textarea name="open" id="open" cols="30" rows="10" th:utext="${board.boardContents}"></textarea>
					<div class="d-flex gap-2 flex-row-reverse">
						<button class="btn btn-primary mt-3" type="submit" id="submit" onclick="update()">등록</button>
						<a class="btn btn-secondary mt-3" type="submit" id="submit" th:href="@{/board/list}">목록</a>
					</div>
				<br>
			</div>
		</div>
	</div>

	<!-- (start) private script -->
	<th:block layout:fragment="script">
		<script th:inline="javascript">
		    function update()
		    {    
		        const header = $("meta[name='_csrf_header']").attr('content');
		        const token = $("meta[name='_csrf']").attr('content');
		    	$.ajax({
					type: "post",
					url: "/board/update",
					dataType: "json",
					data: {
						"id": /*[[${board.id}]]*/ "id",
						"boardTitle": document.getElementById("title").value,
						"boardContents": tinymce.get("open").getContent(),
					},
	                //CSRF Token
	                beforeSend: function (xhr) {
			        	xhr.setRequestHeader(header, token);
			        },		
					complete: function(data) {
						window.location.href = '/board/list'
					}
		    	});
			}
	    </script>
   	</th:block>
	<!-- (end) private script -->
		
</body>

</html>
