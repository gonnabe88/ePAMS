<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org" layout:decorate="~{common/layout}">

<head>
<!-- (start) private script -->
<th:block layout:fragment="css">
	<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	
	<link rel="stylesheet" href="extensions/owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="extensions/owlcarousel/owl.theme.default.min.css">
  
</th:block>
<!-- (end) private script -->

</head>

<body>

	<div layout:fragment="contents">

		<div class="row">

			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" style="background-color:#435ebe; border-radius: 50%; width:15px; height:15px;" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="0" class="active" aria-current="true"
						aria-label="Slide 1"></button>
					<button type="button" style="background-color:#435ebe; border-radius: 50%; width:15px; height:15px;" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="1" aria-label="Slide 2"></button>
					<!--	<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button> -->
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="bg-no-repeat bg-cover bg-50 px-8"
							style="background-image: url(images/kdb/BACKGROUND2.png); height: 300px;">
							<div class="container-md">
								<div class="align-items-center ms-4">
									<div class="col-lg-12 pe-xl-12">
										<br>
										<span class="animate__animated animate__bounceIn animate__slower" 
										style="font-family:Dongle; font-size:40px; line-height:60px;">"모바일근태시스템"</span><br>
										<span class="animate__animated animate__bounceIn animate__slower" 
										style="font-family:Dongle; font-size:65px; line-height:60px; color:#435ebe;">ePAMS</span>
										<span class="animate__animated animate__bounceIn animate__slower" 
										style="font-family:Dongle; font-size:60px; line-height:60px;">에<br> 오신걸 환영합니다.</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<div class="bg-no-repeat bg-cover bg-50 px-8"
							style="background-image: url(images/kdb/BACKGROUND2.png); height: 300px;">
							<div class="container-md">
								<div class="align-items-center ms-4">
									<div class="col-lg-12 pe-xl-12">
										<br>
										<span style="font-family:Dongle; font-size:40px; line-height:60px;">"연차 및 저축휴가"</span><br>
										<span class="animate__animated animate__flash animate__slower" 
										style="font-family:Dongle; font-size:65px; line-height:60px; color:#435ebe;">언제 어디서든<br></span>
										<span style="font-family:Dongle; font-size:60px; line-height:60px;">편리하게 신청하세요!</span>	
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<button class="carousel-control-prev"  type="button"
					style="height: 300px; color:#435ebe;" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					style="height: 300px; color:#435ebe;" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

		<!-- end carousel (rolling image) -->
		
		<div id="main-content">
		<div class="d-flex justify-content-center">
		<div class="row col-lg-10 col-md-12 d-flex justify-content-center">
			<div class="row col-lg-6 col-md-6 col-sm-12">
				<div class="col-lg-6">
					<div data-aos="fade-up" data-aos-offset="200"
										data-aos-easing="ease-out-cubic" data-aos-duration="2000">
						<section class="section">
							<div class="card">
								<div class="card-body">
								<span style="font-family:Dongle; font-size:40px; line-height:60px; color:#435ebe;">연차 휴가</span>
								<span style="font-family:Dongle; font-size:40px; line-height:60px;">신청하기</span>
									<div class="d-flex gap-1 justify-content-around">
										<img class="animate__animated animate__pulse animate__slow animate__infinite infinite " src="png/1/calendar_empty.png"/>
										<img class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite infinite " src="png/1/calendar_empty.png"/>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
				<div class="col-lg-6">
					<div data-aos="fade-up" data-aos-offset="200"
										data-aos-easing="ease-out-cubic" data-aos-duration="2000">
						<section class="section">
							<div class="card">
								<div class="card-body">
								<span style="font-family:Dongle; font-size:40px; line-height:60px; color:#B351A8;">저축 휴가</span>
								<span style="font-family:Dongle; font-size:40px; line-height:60px;">신청하기</span>
									<div class="d-flex gap-1 justify-content-around">
										<img class="animate__animated animate__pulse animate__slow animate__infinite	infinite " src="png/1/calendar_empty.png"/>
										<img class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite	infinite " src="png/1/calendar_empty.png"/>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>		
		</div>
			
		</div>
		
		<div class="d-flex justify-content-center">
			<div class="container">
				<div class="col-lg-12">
					<section class="section">
						<div class="card">
							<div class="card-body" style="padding:1.0rem;">
							<span style="font-family:Dongle; font-size:40px; line-height:60px;">1일 미만 휴가</span>
							<span style="font-family:Dongle; font-size:40px; line-height:60px;">신청하기</span>
								<div class="d-flex gap-1 justify-content-around">
									<div class="owl-carousel">
										<img class="animate__animated animate__pulse animate__slow animate__infinite infinite" src="png/1/calendar_empty.png" style="width:80px; height:80px;"/>
										<img class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite infinite" src="png/1/calendar_empty.png" style="width:80px; height:80px;"/>
										<img class="animate__animated animate__pulse animate__slow animate__infinite infinite" src="png/1/calendar_empty.png" style="width:80px; height:80px;"/>
										<img class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite infinite" src="png/1/calendar_empty.png" style="width:80px; height:80px;"/>
										<img class="animate__animated animate__pulse animate__slow animate__infinite infinite" src="png/1/calendar_empty.png" style="width:80px; height:80px;"/>
										<img class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite infinite" src="png/1/calendar_empty.png" style="width:80px; height:80px;"/>
										<img class="animate__animated animate__pulse animate__slow animate__infinite infinite" src="png/1/calendar_empty.png" style="width:80px; height:80px;"/>
										<img class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite infinite" src="png/1/calendar_empty.png" style="width:80px; height:80px;"/>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
		
		
		<div class="row d-flex justify-content-center">
			<div class="container">
				<span style="font-family:Dongle; font-size:40px; line-height:60px;">직접 신청하러 가기</span>
			</div>
		</div>
		
		
		<div class="row d-flex justify-content-center">
			<div class="container" style="background-image:url(png/cool-background.png)">
			
			</div>
		</div>
	</div>


	<!-- (start) private script -->
	<th:block layout:fragment="script">
		<script>
			AOS.init(); // 자바스크립트로 init()을 해야 동작한다.
			$(document).ready(function(){
				  $(".owl-carousel").owlCarousel(
				  {
					    items:4,
					    loop:true,
					    margin:10,
					    autoplay:true,
					    autoplayTimeout:1000,
					    autoplayHoverPause:true
				  });
				  $('.play').on('click',function(){
					    owl.trigger('play.owl.autoplay',[1000])
					})
				  $('.stop').on('click',function(){
				    owl.trigger('stop.owl.autoplay')
				})
				});
		</script>
		<script src="https://unpkg.com/hangul-js"></script>
		<script src="https://unpkg.com/type-hangul@latest/dist/type-hangul.min.js"></script>
		<script>
	    	TypeHangul.type('#banner');
		</script>
		
		<script src="extensions/owlcarousel/owl.carousel.min.js"></script>
		
	</th:block>
	<!-- (end) private script -->
</body>
</html>
