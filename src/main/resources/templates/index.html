<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org" layout:decorate="~{common/layout}">

<head>
<!-- (start) private script -->
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/extensions/aos/aos.css">
	
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet"
		href="extensions/owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet"
		href="extensions/owlcarousel/owl.theme.default.min.css">
</th:block>
<!-- (end) private script -->

</head>

<body>
	<div layout:fragment="contents">
		<div class="row">
			<div id="carouselExampleIndicators" class="carousel slide"
				data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button"
						style="border-radius: 50%; width: 15px; height: 15px;"
						data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
						class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button"
						style="border-radius: 50%; width: 15px; height: 15px;"
						data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<!--	<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button> -->
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="bg-no-repeat bg-cover bg-50 px-8"
							style="background-image: url(images/kdb/BACKGROUND3.png); background-repeat: no-repeat; background-size: cover; position: relative; height: 50vh;">
							<div class="container-md">
								<div class="align-items-center ms-5">
									<div class="col-lg-12 pe-xl-12">
										<div class="row">
											<p class="banner_text mt-5 mb-5">"모바일근태시스템"</p>
										</div>
										<h2 style="color: white;">ePAMS에 오신걸</h2>
										<h2 style="color: white;">진심으로 환영합니다</h2>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<div class="bg-no-repeat bg-cover bg-50 px-8"
							style="background-image: url(images/kdb/BACKGROUND4.png); background-repeat: no-repeat; background-size: cover; position: relative; height: 50vh;">
							<div class="container-md">
								<div class="align-items-center ms-5">
									<div class="col-lg-12 pe-xl-12">
										<div class="row">
											<p class="banner_text mt-5 mb-5">"연차 및 저축휴가"</p>
										</div>
										<h2 style="color: white;">언제 어디서든</h2>
										<h2 style="color: white;">편리하게 신청하세요</h2>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<button class="carousel-control-prev" type="button"
					style="height: 300px;" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					style="height: 300px;" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

		<!-- end carousel (rolling image) -->

		<div id="main-content">
			<div class="container">
				<div class="row d-flex justify-content-start mt-2 mb-1">
					<h5 class="text-start">Quick Start</h5>
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<div class="row col-lg-10 col-md-12 d-flex justify-content-center">
					<div class="row col-lg-6 col-md-6 col-sm-12">
						<div class="col-lg-6" style="height: 5rem;">
							<div data-aos="fade-up" data-aos-offset="100"
								data-aos-easing="ease-out-cubic" data-aos-duration="1000">
								<section class="section">
									<div class="card">
										<div class="card-body align-content-center"
											style="height: 4rem;">
											<div class="d-flex justify-content-center ">
												<div class="col-8 mb-0 align-content-center">
													<h6 style="margin-bottom: 0;">연차휴가 1일</h6>
												</div>
												<div class="col-4 d-flex justify-content-end">
													<a href="#" class="btn btn-primary">신청</a>
												</div>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<div class="col-lg-6" style="height: 5rem;">
							<div data-aos="fade-up" data-aos-offset="100"
								data-aos-easing="ease-out-cubic" data-aos-duration="1000">
								<section class="section">
									<div class="card">
										<div class="card-body align-content-center"
											style="height: 4rem;">
											<div class="d-flex justify-content-center ">
												<div class="col-8 mb-0 align-content-center">
													<h6 style="margin-bottom: 0;">연차휴가 오전(반차)</h6>
												</div>
												<div class="col-4 d-flex justify-content-end">
													<a href="#" class="btn btn-primary">신청</a>
												</div>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<div class="col-lg-6" style="height: 5rem;">
							<div data-aos="fade-up" data-aos-offset="100"
								data-aos-easing="ease-out-cubic" data-aos-duration="1000">
								<section class="section">
									<div class="card">
										<div class="card-body align-content-center"
											style="height: 4rem;">
											<div class="d-flex justify-content-center ">
												<div class="col-8 mb-0 align-content-center">
													<h6 style="margin-bottom: 0;">연차휴가 오전(반반차)</h6>
												</div>
												<div class="col-4 d-flex justify-content-end">
													<a href="#" class="btn btn-primary">신청</a>
												</div>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row d-flex justify-content-end">
					<h6 class="text-end">직접 신청하러 가기</h6>
				</div>
			</div>

		</div>

		<div id="main-content">
			<div class="container">
				<div class="row d-flex justify-content-start mb-1">
					<h5 class="text-start">최근 공지사항</h5>
				</div>
			</div>
			<div class="row col-lg-12 col-md-12 col-sm-12">
				<div class="col-12">
					<div data-aos="fade-up" class="aos-init aos-animate">
						<section class="section" th:each="board: ${boardList}">
							<div class="card">
								<div class="card-body">
									<a th:href="@{|/${board.id}|}"><h4 th:text="${board.boardTitle}"></h4></a>
									<p th:utext="${board.boardContents}"></p>
									<p class="text-end"
										th:text="'작성자 : '+${board.boardWriter}+' / 작성일 : '+${board.boardCreatedTime}+' / 조회수 : '+${board.boardHits}"></p>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>


		<div class="d-flex justify-content-center">
			<div class="container">
				<div class="col-lg-12">
					<section class="section">
						<div class="card">
							<div class="card-body" style="padding: 1.0rem;">
								<span
									style="font-family: Dongle; font-size: 40px; line-height: 60px;">1일
									미만 휴가</span> <span
									style="font-family: Dongle; font-size: 40px; line-height: 60px;">신청하기</span>
								<div class="d-flex gap-1 justify-content-around">
									<div class="owl-carousel">
										<img
											class="animate__animated animate__pulse animate__slow animate__infinite infinite"
											src="png/1/calendar_empty.png"
											style="width: 80px; height: 80px;" /> <img
											class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite infinite"
											src="png/1/calendar_empty.png"
											style="width: 80px; height: 80px;" /> <img
											class="animate__animated animate__pulse animate__slow animate__infinite infinite"
											src="png/1/calendar_empty.png"
											style="width: 80px; height: 80px;" /> <img
											class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite infinite"
											src="png/1/calendar_empty.png"
											style="width: 80px; height: 80px;" /> <img
											class="animate__animated animate__pulse animate__slow animate__infinite infinite"
											src="png/1/calendar_empty.png"
											style="width: 80px; height: 80px;" /> <img
											class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite infinite"
											src="png/1/calendar_empty.png"
											style="width: 80px; height: 80px;" /> <img
											class="animate__animated animate__pulse animate__slow animate__infinite infinite"
											src="png/1/calendar_empty.png"
											style="width: 80px; height: 80px;" /> <img
											class="animate__animated animate__pulse animate__slow animate__delay-1s animate__infinite infinite"
											src="png/1/calendar_empty.png"
											style="width: 80px; height: 80px;" />
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>

	<!-- (start) private script -->
	<th:block layout:fragment="script">
	<script src="/extensions/aos/aos.js"></script>
		<script>

		AOS.init({
			easing: 'ease-out-back',
			duration: 1000
		});
		</script>
		<script>
			$(document).ready(function() {
				$(".owl-carousel").owlCarousel({
					items : 4,
					loop : true,
					margin : 10,
					autoplay : true,
					autoplayTimeout : 1000,
					autoplayHoverPause : true
				});
				$('.play').on('click', function() {
					owl.trigger('play.owl.autoplay', [ 1000 ])
				})
				$('.stop').on('click', function() {
					owl.trigger('stop.owl.autoplay')
				})
			});
		</script>
		<script src="/extensions/owlcarousel/owl.carousel.min.js"></script>
	</th:block>
	<!-- (end) private script -->
</body>
</html>
