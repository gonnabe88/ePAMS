<!doctype html>
<html lang="en">

<head>

<body>

	<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"

		<div
			class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">

							<div class="card-body">

									<img src="img/img_gnb_home.png" width="180" alt="">

								<p class="text-center">ePAMS에 오신걸 환영합니다.</p>
								<form>
									<div class="mb-3">

										<input type="email" class="form-control"
											id="exampleInputEmail1" aria-describedby="emailHelp">
									</div>
									<div class="mb-4">
										<label for="exampleInputPassword1" class="form-label">비밀번호</label>
										<input type="password" class="form-control"
											id="exampleInputPassword1">
									</div>
									<div>
										<input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off" checked>
										<label class="btn" for="option6">Radio</label>
										
										<input type="radio" class="btn-check" name="options-base" id="option8" autocomplete="off">
										<label class="btn" for="option8">Radio</label>
										
										<input type="radio" class="btn-check" name="options-base" id="option9" autocomplete="off">
										<label class="btn" for="option9">Radio</label>

									<br>
									<div
										class="d-flex align-items-center justify-content-between mb-4">
										<div class="form-check">
											<input class="form-check-input primary" type="checkbox"
												value="" id="flexCheckChecked" checked> <label
												class="form-check-label text-dark" for="flexCheckChecked">
												아이디 기억하기 </label>
										</div>
										<a class="text-primary fw-bold" href="./index.html">Forgot

									</div>

										<p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
										<a class="text-primary fw-bold ms-2"
											href="./authentication-register.html">Create an account</a>
									</div>

							</div>
						</div>
					</div>
				</div>
			</div>
