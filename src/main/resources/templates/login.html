<body>
	<script src="js/initTheme.js"></script>

	<div id="auth">
		<div class="row h-100">
			<div class="col-lg-5 col-12">
				<div id="auth-left">
					KDB산업은행 모바일 근태 시스템
					<h6 class="auth-title">ePAMS</h6>
					<!-- <p class="auth-subtitle mb-5"></p> -->

					<form action="pwlogin" method="post" name="loginform">
						<div class="form-group position-relative has-icon-left mb-1">
							<input type="text" name="username" id="username" class="form-control form-control-xl"
								placeholder="K행번">
							<p id="check-result"></p>
							<div class="form-control-icon">
								<i class="bi bi-person"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-1">
							<input type="password" name="memberPassword" id="memberPassword"
								class="form-control form-control-xl" placeholder="ESSO비밀번호" onkeypress="JavaScript:if(event.keyCode==13)pwlogin();">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>
						<div class="form-check form-check-lg d-flex align-items-end">
							<input class="form-check-input me-2" type="checkbox" value="checked" id="flexCheckDefault">
							<label class="form-check-label text-gray-600" for="flexCheckDefault"> ID 기억하기 </label>
						</div>
					</form>
					<br><br>
					<div class="text-center">
						<fieldset>
							<label>
								<input class="form-check-input" type="radio" name="twofactor" id="sms" value="SMS"
									checked />
								<span>SMS</span>
							</label>
							<label>
								<input class="form-check-input" type="radio" name="twofactor" id="kakao" value="카카오톡" />
								<span>카카오톡</span>
							</label>
							<label>
								<input class="form-check-input" type="radio" name="twofactor" id="kakao" value="OTP" />
								<span>OTP</span>
							</label>
							<label>
								<input class="form-check-input" type="radio" name="twofactor" id="kakao" value="FIDO" />
								<span>FIDO</span>
							</label>
						</fieldset>
					</div>
					<br>
					<button id="pwlogin" class="btn btn-primary btn-block btn-lg shadow-lg mt-2"
						onclick="pwlogin()">로그인</button>

					<div class="text-center mt-5 text-lg fs-8">
						<p>
							<a class="font-bold" href="/register">도움이 필요하신가요?</a>
						</p>
					</div>
				</div>
			</div>
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-right"></div>
			</div>
		</div>
	</div>

	<script src="extensions/sweetalert2/sweetalert2.min.js"></script>
	<script src="extensions/jquery/jquery.min.js"></script>

	<!--로그인 처리-->
	<script>
		// 로그인 처리
		const pwlogin = () => {
			const username = document.getElementById("username").value;
			const password = document.getElementById("memberPassword").value;
			const twofactor = $('input[name="twofactor"]:checked').val();

			//var header = $("meta[name='_csrf_header']").attr('content');
			//var token = $("meta[name='_csrf']").attr('content');

			console.log("인증방법", twofactor);

			Swal.fire({

				title: "OTP번호를 입력해주세요",
				input: "text",
				inputAttributes: {
					autocapitalize: "off"
				},
				showCancelButton: true,
				confirmButtonText: "Submit",
				showLoaderOnConfirm: true,
				preConfirm: async (pwlogin) => {},
				allowOutsideClick: () => !Swal.isLoading()

			}).then((result) => {
				if (result.isConfirmed) {
					const OTP = result.value
					console.log("otp 번호 : ", OTP)	
					$.ajax({
						type: "post",
						url: "/authenticate",
						dataType: 'json',
						data: {
							"username": username,
							"password": password,
							"OTP": OTP
						},
						//beforeSend: function (xhr) {
						//console.log("otp csrf : ", OTP)	
						//	xhr.setRequestHeader(header, token);
						//},
						
						//success로 진입이 안되는 이슈로 complete 사용
						complete: function(data) {
							console.log("data : ", session.getAttribute("uid"))
							if (data.getElementById) {
								Swal.fire({
									title: '인증 성공',
									text: '로그인에 성공하였습니다.',
									icon: 'error',
									confirmButtonText: '확인'
								})
								window.location.href = '/index'
							}
							else {
								Swal.fire({
									title: '인증 오류',
									text: '인증번호를 다시 확인해주세요.',
									icon: 'error',
									confirmButtonText: '확인'
								})
								return "/login"
							}
   						}
					}); //ajax
				}
			});
		}

		
	</script>
</body>
